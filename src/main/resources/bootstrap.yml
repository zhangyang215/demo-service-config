spring:
  application:
    name: service-config
  profiles.active: dev
---
server:
  port: 9000
spring:
  profiles: native
  cloud:
    config:
      server:
        native:
          search-locations: "classpath:config-repo"
        bootstrap: true
    stream:
      bindings:
        springCloudBusOutput:
          destination: springCloudBusInput
          contentType: application/json
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9001/eureka/
---
server:
  port: ${SERVICE_PORT:9000}
spring:
  profiles: dev
  cloud:
    config:
      server:
        git:
          uri: https://github.com/mooodo/demo-service-config.git
          searchPaths: src/main/resources/config-repo
          force-pull: true
        bootstrap: true
    stream:
      bindings:
        springCloudBusOutput:
          destination: springCloudBusInput
          contentType: application/json
---
server:
  port: ${SERVICE_PORT:9000}
spring:
  profiles: docker
  cloud:
    config:
      server:
        git:
          uri: https://github.com/mooodo/demo-service-config.git
          searchPaths: src/main/resources/config-repo
          force-pull: true
        bootstrap: true
    stream:
      bindings:
        springCloudBusOutput:
          destination: springCloudBusInput
          contentType: application/json