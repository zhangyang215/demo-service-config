eureka:
  instance:
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 10 #default 90s
    lease-renewal-interval-in-seconds: 5 #default 30s
  client:
    service-url:
      defaultZone: http://eureka-0.eureka:9001/eureka/,http://eureka-1.eureka:9001/eureka/,http://eureka-2.eureka:9001/eureka/
  healthcheck:
    enabled: true
spring:
  zipkin:
    sender:
      type: rabbit
    rabbitmq:
      queue: zipkin
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0 # 采样比例100%
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://mysql-0.mysql:3306/demo?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false
    username: root
    password: 1234
    initialize: true
    continueOnError: true
  redis:
    database: 0
    host: redis-0.redis
    port: 6379
    password: 
    pool:
      maxActive: 200
      maxWait: -1
      maxIdel: 10
      minIdel: 0
    timeout: 1000
  rabbitmq:
    host: 172.31.87.110
    port: 5672
    username: guest
    password: guest
  cloud:
    bus:
      trace:
        enabled: true
management:
  endpoints:
    web:
      exposure: 
        include: 'hystrix.stream'
